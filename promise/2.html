    <script>
        const resolvePromise = (promise2, x, resolve, reject) => {
            if (promise2 === x) return reject(new TypeError('chaining cycle detected for promise'));
            // åˆ¤æ–­xæ˜¯å¦æ˜¯promise
            if (typeof x === 'function' || typeof x === 'object' && x !== null) {
                try {
                    const then = x.then;
                    if (typeof then === 'function') {// è®¤ä¸ºæ˜¯promise
                        then.call(x, y => {
                            // resolve(y); 
                            // é˜²æ­¢å›žä¼ çš„è¿˜æ˜¯promise é€’å½’è§£æž
                            resolvePromise(promise2, y, resolve, reject)
                        }, r => {
                            reject(r)
                        })
                    }
                } catch (error) {
                    reject(error)
                }
            } else {
                resolve(x)
            }

        }

        class SelfPromise {
            constructor(executor) {
                this.state = 'pending';
                this.value = undefined;
                this.reason = undefined;

                // å‘å¸ƒè®¢é˜…æ•°ç»„
                this.onResolvedCallbacks = [];
                this.onRejectedCallbacks = [];

                const resolve = (value) => {
                    // å› ä¸ºçŠ¶æ€ä¸€æ—¦æ”¹å˜åŽï¼Œå°±ä¸èƒ½åœ¨æ”¹å˜ï¼Œæ‰€ä»¥è¦åˆ¤æ–­çŠ¶æ€
                    if (this.state === 'pending') {
                        this.value = value;
                        this.state = 'fulfilled'
                        // è®¢é˜…
                        this.onResolvedCallbacks.forEach(fn => fn());
                    }
                }
                const reject = (reason) => {
                    // å› ä¸ºçŠ¶æ€ä¸€æ—¦æ”¹å˜åŽï¼Œå°±ä¸èƒ½åœ¨æ”¹å˜ï¼Œæ‰€ä»¥è¦åˆ¤æ–­çŠ¶æ€
                    if (this.state === 'pending') {
                        this.value = reason;
                        this.state = 'rejected';
                        this.onRejectedCallbacks.forEach(fn => fn());
                    }
                }
                // æ‰§è¡Œ
                executor(resolve, reject);
            }

            // æœ‰2ä¸ªå‡½æ•°ï¼Œä¸€ä¸ªæˆåŠŸå›žè°ƒï¼Œä¸€ä¸ªå¤±è´¥å›žè°ƒ
            then(onFulfilled, onRejected) {
                // thené‡Œå¯ä»¥ç»§ç»­è¿”å›žpromiseï¼Œéœ€è¦åšç‰¹æ®Šå¤„ç†ï¼Œæ€Žä¹ˆå¤„ç†å‘¢
                const promise2 = new SelfPromise((resolve, reject) => {
                    if (this.state === 'fulfilled') {
                        setTimeout(() => {
                            const x = onFulfilled(this.value); // x å¯èƒ½ä¸ºpromise, 
                            resolvePromise(promise2, x, resolve, reject)
                        }, 0)
                    }
                    if (this.state === 'rejected') {
                        setTimeout(() => {
                            const x = onRejected(this.reason);
                            resolvePromise(promise2, x, resolve, reject)
                        }, 0)
                    }
                    // å‘å¸ƒè®¢é˜…æ¨¡å¼===å‘å¸ƒ
                    if (this.state === 'pending') {
                        this.onResolvedCallbacks.push(() => {
                            setTimeout(() => {
                                const x = onFulfilled(this.value);
                                resolvePromise(promise2, x, resolve, reject)
                            }, 0);
                        })
                        this.onRejectedCallbacks.push(() => {
                            setTimeout(() => {
                                const x = onRejected(this.reason);
                                resolvePromise(promise2, x, resolve, reject)
                            }, 0)
                        })
                    }
                })
                return promise2;
            }
        }


        // å®žä¾‹
